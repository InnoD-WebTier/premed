<template name= "orgs">
	<div class="page-container">
		<div class="title-row row">
			<h2 class="title clubs-title">Clubs and Organizations</h2>
			<hr class="title-underline" />
			<div class="contact-us">
				Contact us to list your organization here!
			</div>
		</div>

  {{#each clubs}}

	<div class="section-list-row row">
		<div class="col col--1-of-4">
			<h3 class="subtitle section-title">{{this.category}}</h3 >
		</div>
		<div class="section-list col col--3-of-4">
      {{#each this.clubs}}
			<div class="section-list-item">
				<div class="section-list-item-title">
          {{this.name}}
				</div>
				<div class="section-list-item-body">
					<p>{{this.description}}</p>
					<button>View Website</button>
				</div>
			</div>
      {{/each}}
    </div>
  </div>
  {{/each}}


	</div>

</template>
