<template name="opportunities">
    <div class="page-container opportunities-page">
        <div class="title">
            Opportunities
        </div>
        <hr class="title-underline">
        <div class="title-tagline">
            Get clinical and research experience.
            <br>
            {{#if is_admin}}
            <button class="modal-btn" data-modal-template="opportunityModal"
             data-mode="new">New Post</button>
            {{/if}}

        </div>

        {{>opportunityModal}}
        {{>deleteModal}}

        {{#each opportunities}}

        <div class="section-container">
            <div class="section-header">
                {{this.category}}
            </div>
            <div class="section-content">
            {{#each this.opportunities}}
                <div class="section-item">
                    <div class="section-item-title">
              {{this.name}}
                    </div>
                    <div class="section-item-body">
                        <p>{{this.description}}</p>
                        <a href="{{this.website}}"><button class='website-btn'>View Website</button></a>

                        {{#if is_admin}}
                        <button class="modal-btn" data-modal-template="opportunityModal"
                         data-mode="edit" data-category="{{this.category}}">Edit</button>
                        <button class="modal-btn" data-modal-template="deleteModal"
                         data-category="{{this.category}}">
                          Delete
                        </button>
                        {{/if}}

                    </div>
                </div>
            {{/each}}
            </div>
        </div>

        {{/each}}


    </div>
</template>
