<template name="opportunities">
    <div class="page-container opportunities-page">
        <div class="title">
            Opportunities
        </div>
        <hr class="title-underline">
        <div class="title-tagline">
            Get clinical and research experience.
            <br>
            <button class="new-btn">New Post</button>
        </div>

        {{#each opportunities}}

        <div class="section-container">
            <div class="section-header">
                {{this.category}}
            </div>
            <div class="section-content">
            {{#each this.opportunities}}
                <div class="section-item">
                    <div class="section-item-title">
              {{this.name}}
                    </div>
                    <div class="section-item-body">
                        <p>{{this.description}}</p>
                        <button>View Website</button>

                        {{#if is_admin}}
                        <button class="edit-btn" data-num="1">Edit</button>
                        <button class="delete-btn" data-num="1">Delete</button>
                        {{/if}}

                    </div>
                </div>
            {{/each}}
            </div>
        </div>

        {{/each}}

        {{>editor}}

    </div>
</template>
