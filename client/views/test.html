<head>
<meta charset='utf-8' />
<style type='text/css'>

	body {
		margin-top: 40px;
		text-align: center;
		font-size: 14px;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
	}

	#calendar {
		width: 900px;
		margin: 0 auto;
	}

</style>
</head>


<template name="calendar">
	<button id='addToggle' name='addToggle'>Add Event</button>
	<br/>
	<input type='text' id='description' placeholder='Add a Description' style="visibility:hidden">
	<div id="myCalendar"></div>

	<div class="modal" data-keyboard="false" data-backdrop="static">
	  <input class="modal-open" id="eventInfo" type="checkbox" hidden>
	  <div class="modal-wrap" aria-hidden="true" role="dialog">
	    <label class="modal-overlay" for="eventInfo"></label>
	    <div class="modal-dialog">
	      <div class="modal-header">
	      	<h2 id="deleteMessage" style="display:none;"></h2>
	        <h2 id="info"></h2>
	        <label id='closebox' class="btn-close" for="eventInfo" aria-hidden="true">Ã—</label>
	      </div>
	      <div class="modal-body">
	        Start Date: <span id="startDate"></span><br/>
	        Start Time: <span id="startTime"></span><br/>
	        End: <span id="endDate"></span><br/>
	        End Time: <span id="endTime"></span><br/>
	      </div>
	      <div class="modal-footer">
	      	<button id="delete" for="eventInfo">Delete</button>
	        <button id="edit" for="eventInfo">Edit</button>
	        <button id="confirm" for="eventInfo" style="display:none;">Confirm</button>
	        <button id="cancel" for="eventInfo" style="display:none;">Cancel</button>
	      </div>
	    </div>
	  </div>
	</div>
</template>
